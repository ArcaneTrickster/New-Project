<div style="min-height: 15%;">
</div>
    <mat-card class="login-card">
       
          <h2 style="text-align: center;">Login</h2>
         
        
        <mat-card-content>
          <form class="login-form">
            <mat-form-field class="login-full-width">
              <mat-label>Name</mat-label>
              <input type="email" matInput [formControl]="NameFormControl" [errorStateMatcher]="matcher"
                     placeholder="Your Name for Display">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              
              <mat-error *ngIf="NameFormControl.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <!----------------------------------------------------------------------->
            <mat-form-field class="login-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <!-------------------------------------------------------------------------------->
            <mat-form-field class="login-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                     placeholder="Enter Password">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <!--------------------------------------->
            <mat-form-field class="login-full-width">
              <mat-label>Re-enter Password</mat-label>
              <input type="password" matInput [formControl]="repasswordFormControl" [errorStateMatcher]="matcher"
                     placeholder="Re-enter Password">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <!--------------------------------------->
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </form>
        </mat-card-content>
        <div class="m-t-16">
            <a routerLink="/auth/login">Login</a>
          </div>
      </mat-card>
